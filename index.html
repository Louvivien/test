<!DOCTYPE html>

<html>
<head>
<title>Survey Website</title>
<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			color: #333;
		}
		form {
			margin: 0 auto;
			width: 80%;
			max-width: 600px;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: #333;
			font-weight: bold;
		}
		input[type="text"],
		input[type="email"],
		select {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
			box-sizing: border-box;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		input[type="submit"]:hover {
			background-color: #555;
		}
		img.img1 {
			height: 300px;
			width: 400px;
			margin: 20px;
			float: left;
		}
		img.img2 {
			height: 300px;
			width: 400px;
			margin: 20px;
			float: right;
		}
	</style>
</head>
<body>
<h1>Survey Website</h1>
<form>
<label for="name">Name:</label>
<input id="name" name="name" required="" type="text"/>
<label for="email">Email:</label>
<input id="email" name="email" required="" type="email"/>
<label for="age">Age:</label>
<select id="age" name="age" required="">
<option value="">Select Age</option>
<option value="18-24">18-24</option>
<option value="25-34">25-34</option>
<option value="35-44">35-44</option>
<option value="45-54">45-54</option>
<option value="55+">55+</option>
</select>
<label for="gender">Gender:</label>
<input id="male" name="gender" required="" type="radio" value="male"/>
<label for="male">Male</label>
<input id="female" name="gender" required="" type="radio" value="female"/>
<label for="female">Female</label>
<label for="feedback">Feedback:</label>
<textarea id="feedback" name="feedback" required=""></textarea>
<input type="submit" value="Submit"/>
</form>
<img alt="Photo of a group of people sitting around a table, discussing ideas. They are all looking engaged and interested, with some taking notes and others listening intently." class="img1" src="image1.webp" style="height: 300px; width: 400px;"/>
<img alt="Photo of a person holding a clipboard and pen, standing in front of a large group of people. The person is smiling and appears to be asking a question, while the group looks attentive and ready to respond." class="img2" src="image2.webp" style="height: 300px; width: 400px;"/>
<script id="clhac43dd0002q0vl8ue830mv" data-name="databerry-chat-bubble" src="https://cdn.jsdelivr.net/npm/@databerry/chat-bubble@latest"></script></body>
</html>
