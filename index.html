<!DOCTYPE html>

<html>
<head>
<title>Chat with Dataset Website</title>
<style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .chatbox {
            width: 400px;
            height: 500px;
            background-color: #FFF;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            overflow-y: scroll;
        }
        .chatbox h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .chatbox p {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .chatbox input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .chatbox input[type="submit"] {
            background-color: #333;
            color: #FFF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .chatbox input[type="submit"]:hover {
            background-color: #444;
        }
        .chatbox img {
            height: 300px;
            width: 400px;
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>Chat with Dataset Website</h1>
<div class="container">
<div class="chatbox">
<h2>Chat with Dataset</h2>
<p>Welcome to our chat with dataset feature. Please enter your message below and we will respond shortly.</p>
<form>
<input placeholder="Enter your message here..." type="text"/>
<input type="submit" value="Send"/>
</form>
</div>
<img alt="A beautiful sunset over a calm ocean, with orange and pink clouds in the sky. The water is reflecting the colors of the sky, creating a peaceful and serene atmosphere." src="400x300.webp" style="height: 300px; width: 400px;"/>
<img alt="A group of friends sitting around a campfire at night, with the flames illuminating their faces. They are roasting marshmallows and laughing, enjoying each other's company and the warmth of the fire." src="400x300.webp" style="height: 300px; width: 400px;"/>
</div>
<script id="clhac43dd0002q0vl8ue830mv" data-name="databerry-chat-bubble" src="https://cdn.jsdelivr.net/npm/@databerry/chat-bubble@latest"></script></body>
</html>
